<head>

<body>
    <div class="content">

            <div class="nav-list">
                <div class="nav-list-item">

                </div>
                <div class="nav-list-item">
                    <p>Contact</p>
                </div>
            </div>
        </div>
        <!--Begin hero  -->
        <div class="hero">
            <div class="hero-content">
                <h1>Annie Berglund</h1>
                <h2>Front-End Web Developer</h2>
            </div>
        </div>
        <!--Begin projects -->
        <div class="projects">
            <div class="project-title">

            </div>

            </div>
        </div>
        <!-- Begin Contact Section -->
        <div class="contact">
            <div class="cta">
                <p>Want to make something awesome? Drop me a line.</p>
            </div>
            <form class="contact-form">
	            <input type="email" class="form-style form-email" placeholder="email">
	            <textarea class="form-style form-message" placeholder="message"></textarea>
	            <button type="submit" class="button-submit">SEND IT!</button>
            </form>
            <div class="footer">
                <p class="back-to-top"><a href="#header">Back to top</a></p>
                <div class="footer-items">
                    <div class="copyright">
                        <p>Annie Berglund -- 2017.</a></p>
                    </div>
                    <div class="social">

	                        <i class="fa fa-github" aria-hidden="true"></i>

                        </div>
                        <div class="social-icons">
